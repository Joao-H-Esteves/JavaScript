<h1>CALCULADORA</h1>

<input type="number" name= "cx1" id="CX1"> <strong>+</strong>
<input type="number" name= "cx2" id="CX2"><strong>/</strong>
<input type="number" name= "cx3" id="CX3">
<input type="button" value="Calcular" onclick="Calc()">

<br/> 

<span id= "aqui">Resultado</span> 



<script>
    function Calc(){
    var blc1 = document.getElementById('CX1')
    var blc2 = document.getElementById('CX2')
    var blc3 = document.getElementById('CX3')
    var res = document.getElementById('aqui')

    var n1 = Number(blc1.value)
    var n2 = Number(blc2.value)
    var n3 = Number(blc3.value)

    var c = n2 / n3 +n1

    res.innerHTML = c
    }
</script>
